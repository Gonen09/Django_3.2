{% extends "base.html" %}
{% block content %}
    <h1>My Recipes</h1>
    <ul>
        <a href='{% url "recipes:create" %}'>Add Recipe</a>
        {% for x in object_list %}
            <li>
                <a href='{{ x.get_absolute_url }}'>{{ x.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
